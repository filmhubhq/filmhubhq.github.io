      <h1>联系我们</h1>

      <form action="http://getsimpleform.com/messages?form_api_token=880b0a5d157ae41aeefcdd8bd9a781b0" method="post" role="form">

        <div class="form-group">
          <label for="name">您的名字</label>
          <input name="name" type="text" class="form-control" id="name" placeholder="您的名字" required>
        </div>

        <div class="form-group">
          <label for="email">您的邮箱</label>
          <input name="email" type="email" class="form-control" id="email1" placeholder="邮箱地址" required>
        </div>
        
        <div class="form-group">
          <label for="title">您询问的作品名字（可不填）</label>
          <input name="title" type="text" class="form-control" id="title" placeholder="作品名字">
        </div>
        
        <div class="form-group">
          <label for="message">您的问题</label>
          <textarea name="message" type="text" rows="5" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
      </form>
      <h2>通过其它网站联系我们</h2>
